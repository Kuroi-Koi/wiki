{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Pages similar to your search</h1>

    <ul>
        {% for userinput in entries %}
            <li><a href="wiki/{{ userinput }}">{{ userinput }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
